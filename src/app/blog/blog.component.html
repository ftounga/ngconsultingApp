<div class="container-fluid">
  <img src="/assets/img/actualites.jpg" style="width: 100%;" class="img-fluid" alt="Responsive image">
</div>
<div class="container">
  <div class="row text-center">
    <div class="col-lg-12">
      <br>
      <div class="container">
        <div class="page-header">
          <h1 class="display-4" id="timeline">Timeline</h1>
          <hr style="margin-left:500px; border: 2px solid orange; width: 100px">
          <br>
        </div>
        <ul class="timeline">
          <li *ngFor="let article of articles; let i = index" [ngClass]="{'timeline-inverted':i%2==0}">
            <div class="timeline-badge warning">
              <mdb-icon fas icon="blog"></mdb-icon>
            </div>
            <div style="background: linear-gradient(to bottom, #9999ff 0%, #66ffff 100%);" class="timeline-panel">
              <div class="timeline-heading">
                <h4 style="color: #66ffff; font-weight: bold;" class="timeline-title">{{article.title}}</h4>
                <p><small class="text-muted">
                  <mdb-icon fas icon="blog"></mdb-icon>
                  {{article.dateCreation}} via Twitter</small></p>
              </div>
              <div class="timeline-body">
                <p>{{article.preview}}</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
